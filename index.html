    <img src="https://images.unsplash.com/photo-1598268641072-2f1a869b43d3?crop=entropy&cs=tinysrgb&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NTU1ODYxMjU&ixlib=rb-1.2.1&q=80" alt="Paper" width="150" height="150">
